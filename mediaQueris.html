<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{
			margin:0px;
			padding: 0px;
		}
		#aa{
			width: 100vw;
			height: 100px;
			background-color: greenyellow;
		}
		p{
			font-size: 80px;
		}
		@media screen and (max-width: 900px)
		{
			#aa{
				background-color: darkcyan;
				width: 80vw;
			}
			p{
				font-size: 60px;
			}
		}
		@media screen and (max-width: 600px)
		{
			#aa{
				background-color: thistle;
				width: 60vw;
			}
			p{
				font-size: 30px;
			}
		}
	</style>
	<title></title>
</head>
<body>
	<div id="aa">
	<p>Hello Everyone</p>
</div>

</body>
</html>
